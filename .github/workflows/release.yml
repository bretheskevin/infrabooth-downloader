name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            target: aarch64-apple-darwin
            name: Apple_Silicon
          - platform: macos-14
            target: x86_64-apple-darwin
            name: Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install npm dependencies
        run: npm ci

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Rename macOS artifacts
        if: contains(matrix.platform, 'macos')
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          # Create output directory
          mkdir -p output

          # Copy and rename DMG
          DMG_FILE=$(find "$BUNDLE_DIR/dmg" -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" "output/InfraBooth_Downloader_${VERSION}_${{ matrix.name }}.dmg"
          fi

          # Copy and rename updater tarball
          if [ -f "$BUNDLE_DIR/macos/InfraBooth Downloader.app.tar.gz" ]; then
            cp "$BUNDLE_DIR/macos/InfraBooth Downloader.app.tar.gz" \
               "output/InfraBooth_Downloader_${VERSION}_${{ matrix.name }}.app.tar.gz"
            cp "$BUNDLE_DIR/macos/InfraBooth Downloader.app.tar.gz.sig" \
               "output/InfraBooth_Downloader_${VERSION}_${{ matrix.name }}.app.tar.gz.sig"
          fi

          ls -la output/

      - name: Rename Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          # Create output directory
          mkdir -p output

          # Copy NSIS installer
          find "$BUNDLE_DIR/nsis" -name "*.exe" -exec cp {} output/ \;
          find "$BUNDLE_DIR/nsis" -name "*.exe.sig" -exec cp {} output/ \; 2>/dev/null || true

          ls -la output/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Generate latest.json
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd release

          # Find files
          ARM_TAR=$(ls *Apple_Silicon*.app.tar.gz 2>/dev/null | head -1 || echo "")
          INTEL_TAR=$(ls *Intel*.app.tar.gz 2>/dev/null | head -1 || echo "")
          WINDOWS_EXE=$(ls *setup*.exe 2>/dev/null | head -1 || ls *.exe 2>/dev/null | head -1 || echo "")

          # Get signatures
          ARM_SIG=$(cat "${ARM_TAR}.sig" 2>/dev/null || echo "")
          INTEL_SIG=$(cat "${INTEL_TAR}.sig" 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat "${WINDOWS_EXE}.sig" 2>/dev/null || echo "")

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${ARM_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ARM_TAR}"
              },
              "darwin-x86_64": {
                "signature": "${INTEL_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${INTEL_TAR}"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${WINDOWS_EXE}"
              }
            }
          }
          EOF

          cat latest.json

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: InfraBooth Downloader v${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
