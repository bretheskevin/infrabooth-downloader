# Release Build Workflow for InfraBooth Downloader
# Builds cross-platform installers and attaches them to GitHub Releases
#
# Two-phase approach to avoid race conditions:
# 1. Build phase: Matrix builds all platforms in parallel, saves as artifacts
# 2. Release phase: Single job creates release and uploads all artifacts

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Build all platforms in parallel using matrix
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
            artifact_name: macos-intel
            bundle_path: src-tauri/target/x86_64-apple-darwin/release/bundle
            sidecar_suffix: x86_64-apple-darwin
          - platform: macos-15
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            artifact_name: macos-arm
            bundle_path: src-tauri/target/aarch64-apple-darwin/release/bundle
            sidecar_suffix: aarch64-apple-darwin
          - platform: windows-latest
            args: ""
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows
            bundle_path: src-tauri/target/release/bundle
            sidecar_suffix: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Install macOS dependencies
        if: contains(matrix.platform, 'macos')
        run: brew install create-dmg

      - name: Verify sidecar binaries exist
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            ls -la src-tauri/binaries/yt-dlp-${{ matrix.sidecar_suffix }}.exe
            ls -la src-tauri/binaries/ffmpeg-${{ matrix.sidecar_suffix }}.exe
            ls -la src-tauri/binaries/ffprobe-${{ matrix.sidecar_suffix }}.exe
          else
            ls -la src-tauri/binaries/yt-dlp-${{ matrix.sidecar_suffix }}
            ls -la src-tauri/binaries/ffmpeg-${{ matrix.sidecar_suffix }}
            ls -la src-tauri/binaries/ffprobe-${{ matrix.sidecar_suffix }}
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      - name: Upload macOS artifacts
        if: contains(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.bundle_path }}/dmg/*.dmg
            ${{ matrix.bundle_path }}/macos/*.app.tar.gz
            ${{ matrix.bundle_path }}/macos/*.app.tar.gz.sig
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.bundle_path }}/msi/*.msi
            ${{ matrix.bundle_path }}/msi/*.msi.sig
            ${{ matrix.bundle_path }}/nsis/*.exe
            ${{ matrix.bundle_path }}/nsis/*.exe.sig
          if-no-files-found: error

  # Phase 2: Create release and upload all artifacts
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: find artifacts -type f | sort

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Prepare release assets
        id: prepare
        run: |
          mkdir -p release-assets

          # Flatten all artifacts into release-assets
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.tar.gz" -o -name "*.sig" \) -exec cp {} release-assets/ \;

          # Generate latest.json for Tauri updater
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}"

          # Find updater files and signatures
          MACOS_INTEL_TAR=$(find artifacts/macos-intel -name "*.app.tar.gz" ! -name "*.sig" | head -1)
          MACOS_ARM_TAR=$(find artifacts/macos-arm -name "*.app.tar.gz" ! -name "*.sig" | head -1)
          WINDOWS_EXE=$(find artifacts/windows -name "*.exe" ! -name "*.sig" | head -1)

          # Read signatures
          MACOS_INTEL_SIG=$(cat "${MACOS_INTEL_TAR}.sig" 2>/dev/null || echo "")
          MACOS_ARM_SIG=$(cat "${MACOS_ARM_TAR}.sig" 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat "${WINDOWS_EXE}.sig" 2>/dev/null || echo "")

          # Get filenames and URL-encode spaces
          MACOS_INTEL_FILE=$(basename "$MACOS_INTEL_TAR" | sed 's/ /%20/g')
          MACOS_ARM_FILE=$(basename "$MACOS_ARM_TAR" | sed 's/ /%20/g')
          WINDOWS_FILE=$(basename "$WINDOWS_EXE" | sed 's/ /%20/g')

          echo "Files found:"
          echo "  macOS Intel: $MACOS_INTEL_FILE"
          echo "  macOS ARM: $MACOS_ARM_FILE"
          echo "  Windows: $WINDOWS_FILE"

          # Create latest.json
          cat > release-assets/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "${MACOS_INTEL_SIG}",
                "url": "${BASE_URL}/${MACOS_INTEL_FILE}"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_ARM_SIG}",
                "url": "${BASE_URL}/${MACOS_ARM_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${BASE_URL}/${WINDOWS_FILE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat release-assets/latest.json

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "InfraBooth Downloader v${{ steps.version.outputs.version }}"
          body: |
            ## What's New
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Downloads
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Windows | `.exe` installer or `.msi` |
          draft: true
          prerelease: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
