# Release Build Workflow for InfraBooth Downloader
# Self-hosted runner for macOS builds (free)
# Windows builds require GitHub-hosted runners (paid) or manual build

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS builds on self-hosted runner (FREE)
  build-macos:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        run: |
          rustup update stable
          rustup default stable
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install dependencies
        run: |
          brew install create-dmg || true
          npm ci

      - name: Build macOS ARM
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build macOS Intel
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

  # Release job - creates GitHub release with available artifacts
  release:
    needs: build-macos
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.sig" \) -exec cp {} release-assets/ \;

          # Generate latest.json
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}"

          cd release-assets

          # Find macOS files
          ARM_TAR=$(ls *aarch64*.app.tar.gz 2>/dev/null | head -1)
          INTEL_TAR=$(ls *x64*.app.tar.gz 2>/dev/null | head -1)
          ARM_SIG=$(cat "${ARM_TAR}.sig" 2>/dev/null || echo "")
          INTEL_SIG=$(cat "${INTEL_TAR}.sig" 2>/dev/null || echo "")

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${ARM_SIG}",
                "url": "${BASE_URL}/$(echo $ARM_TAR | sed 's/ /%20/g')"
              },
              "darwin-x86_64": {
                "signature": "${INTEL_SIG}",
                "url": "${BASE_URL}/$(echo $INTEL_TAR | sed 's/ /%20/g')"
              }
            }
          }
          EOF

          # Checksums
          shasum -a 256 * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "InfraBooth Downloader v${{ steps.version.outputs.version }}"
          body: |
            ## Downloads
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |

            > **Note:** Windows builds coming soon.
          draft: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
