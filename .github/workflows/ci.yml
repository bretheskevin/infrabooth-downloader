# CI Workflow for InfraBooth Downloader
# Optimized with parallel jobs + path filtering
# Only runs relevant checks based on changed files

name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  # Detect which files changed to skip unnecessary jobs
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'tsconfig.node.json'
              - 'vite.config.ts'
              - 'eslint.config.js'
              - 'tailwind.config.js'
            rust:
              - 'src-tauri/**'
              - 'Cargo.lock'

  # Frontend checks: TypeScript + ESLint (~30s)
  frontend:
    name: Frontend (TypeScript + ESLint)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type-check
        run: npm run typecheck

      - name: Lint (ESLint)
        run: npm run lint

  # Rust checks: fmt + clippy (~1-2min with cache)
  rust:
    name: Rust (fmt + Clippy)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust format check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust lint (Clippy)
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Summary job for branch protection (always runs, reports success if skipped jobs passed or were skipped)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes, frontend, rust]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.frontend.result }}" == "failure" || "${{ needs.rust.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required checks passed (or were skipped due to no relevant changes)"
